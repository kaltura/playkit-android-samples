apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.kaltura.playkit.samples.fulldemo"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled  true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

//    implementation project(":playkit")
//    implementation project(path: ':providers')
//    //implementation project(":admanager")
//    //implementation project(":adsplugin")
//    implementation project(":youbora")
//    implementation project(":ima")
//    implementation project(":kava")
//    implementation project(":googlecast")

    implementation 'com.kaltura.playkit:playkit:3.6.2'
    implementation 'com.kaltura.playkit:playkitproviders:1.0.3'
    implementation 'com.kaltura.playkit:youboraplugin:1.0.2'
    implementation 'com.kaltura.playkit:imaplugin:1.0.2'
    implementation 'com.kaltura.playkit:kavaplugin:1.1.2'
    implementation 'com.kaltura.playkit:googlecast:1.0.1'
    implementation 'com.kaltura.playkit:vrplugin:1.0.4'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-v4:27.0.0'
    implementation 'com.android.support:support-vector-drawable:27.0.0'
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support:preference-v7:27.0.0'
    implementation 'com.android.support:design:27.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
}
