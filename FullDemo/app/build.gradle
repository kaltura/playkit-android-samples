apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.kaltura.playkit.samples.fulldemo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        multiDexEnabled  true
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    compile project(":playkit")
    implementation project(path: ':providers')
    //compile project(":admanager")
    //compile project(":adsplugin")
    compile project(":youbora")
    compile project(":ima")
    compile project(":kava")
    compile project(":googlecast")

//    implementation 'com.kaltura.playkit:playkit:3.6.0'
//    implementation 'com.kaltura.playkit:playkitproviders:1.0.0'
//    implementation 'com.kaltura.playkit:youboraplugin:1.0.0'
//    implementation 'com.kaltura.playkit:imaplugin:1.0.0'
//    implementation 'com.kaltura.playkit:kavaplugin:1.1.0'
//    implementation 'com.kaltura.playkit:googlecast:1.0.0'
//    implementation 'com.kaltura.playkit:vrplugin:1.0.2'

    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:28.0.0'
    compile 'com.android.support:preference-v7:28.0.0'
    compile 'com.android.support:design:28.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
}
